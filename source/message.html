<!doctype html>
<HTML style="width : 350; height: 300">
<HEAD>
<TITLE></TITLE>
<SCRIPT LANGUAGE=javascript>
<!--
function escapeKeyPress(e) {
	e = e || window.event;
	if(e.keyCode == 27){ // code for escape
		window.close();
	}
};

function windowOnLoad() {
	// #5875: string.prototype.split strips the tail when a limit is supplied,
	// so use a regexp instead.
	var args = JSON.parse(window.dialogArguments);
	// args[0] is the whole string.
	document.title= args.title;
	messageID.innerHTML= args.message;
} 
//-->
</SCRIPT>
</HEAD>
<BODY tabindex='0' id='main_body' style="margin:1em" LANGUAGE=javascript onload="return windowOnLoad()" onkeypress="return escapeKeyPress()" >
<div><p>Debugging variables.</p>
<p>raw:<br>
<span><script>
document.write(window.dialogArguments)
</script></span></p>
<p>Not raw:<br>
<span><script>
document.write(JSON.parse(window.dialogArguments))
</script></span></p>
</div>
<div id=messageID></div>
</body>
</html>
